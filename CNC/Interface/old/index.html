<!DOCTYPE html>
<html lang="de">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="Autor" content="#jonas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="./design/index.css">
        <link rel="stylesheet" href="./design/print.css" media="print">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <script src="./js/script.js"></script>
        <title>CNC Interface</title>
    </head>

    <body>

        <header>
            <h1>CNC Interface</h1>
        </header>
        <aside>
            <menu>
                <h2>Men√º</h2>
                <li><a href="#status" class="active">Status</a></li>
                <li><a href="#tasks">Tasks</a></li>
                <li><a href="#bots">Bots</a></li>
            </menu>
        </aside>

        <main>
            <section id="status" class="active">
                <table id="status-overview">
                    <thead>
                        <tr>
                            <th class="id">ID</th>
                            <th class="ip">IP</th>
                            <th class="task">Task</th>
                            <th class="workload">Workload</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4">No BOTS active yet :(</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section id="tasks">
                <table id="tasks-overview">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Input</th>
                            <th>Output</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4">No BOTS active yet :(</td>
                        </tr>
                    </tbody>
                </table>
                
                <input type="button" name="Aktualisieren" value="Aktualisieren" id="refresh" onclick="fetchContent('Tasks');" />
                
                <form id="form">
                    <strong>Neuen Task anlegen</strong><br>
                    
                    <label for="Type">Type</label>
                    <select id="type" name="type">
                        <option>hash-md5</option>
                        <option>hash-sha256</option>
                        <option>crack-md5</option>
                    </select> <br>

                    <label for="datainput">Data</label>
                    <input id="datainput" type="text" name="datainput"><br>
                    
                    <label for="data"></label>
                    <input type="submit" value="senden">
                </form>
            </section>
            <section id="bots">
                Hier kommen die Bots hin
            </section>
        </main>
    </body>

</html>
